process OUTTEST = {
  ### keep the logging output to a nice level ###
  include "FWCore/MessageService/data/MessageLogger.cfi"

  source = PoolSource {
    untracked vstring fileNames = {'file:Zee_pythia_withTkElectrons.root'}
    # untracked vstring fileNames = {'file:Zee_pythia_nomerged.root'}
  }

  untracked PSet maxEvents = {
    untracked int32 input = -1
  }

  module myOutputTest = TrackingTruthOutputTest {
    # Name of the tp producer 
    untracked InputTag trackingTruth = mergedtruth:MergedTrackTruth
    # Check for the tracking vertexes 
    untracked bool dumpVertexes = false
    # Check for only Bremsstrahlung tracks
    untracked bool dumpOnlyBremsstrahlung = false 
  }

  endpath p = { myOutputTest }
}
