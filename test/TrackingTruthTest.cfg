# Input file can be any file with a pythia source with or without vertex
# smearing. A Pythia source (not Pool) can also be used

process TEST = {
  source = PoolSource {
    untracked vstring fileNames = {'file:pythia_7.root'}
    untracked int32 maxEvents = 7
  }
  service = MessageLogger { }
  module out = PoolOutputModule {
    untracked string fileName = "mcout_7.root"
  }

include "SimGeneral/TrackingAnalysis/data/trackingtruth.cfi"
  endpath p = { trackingtruth, out }
}

